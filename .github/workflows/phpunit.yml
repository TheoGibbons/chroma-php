name: Run ChromaDB PHPUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      chroma:
        image: chromadb/chroma:1.0.0
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl --fail http://localhost:8000/api/v2/heartbeat || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring
          coverage: none

      - name: 📦 Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: ⏱️ Wait for ChromaDB to be ready
        run: |
          for i in {1..30}; do
            response=$(curl -s http://localhost:8000/api/v2/heartbeat || true)
            if echo "$response" | grep -q timestamp; then
              echo "✅ ChromaDB is up!";
              exit 0;
            fi
            echo "⏳ Waiting for ChromaDB..."
            sleep 5
          done
          echo "❌ ChromaDB did not become ready in time"
          exit 1

      - name: 🧪 Run PHPUnit
        run: ./vendor/bin/phpunit --testdox

      - name: 🔍 Debug ChromaDB container logs
        if: failure()
        run: docker logs $(docker ps -q --filter "ancestor=chromadb/chroma:1.0.0")
