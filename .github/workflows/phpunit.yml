name: Run ChromaDB PHPUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      chroma:
        image: chromadb/chroma:1.0.0
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl --fail http://localhost:8000/api/v2/heartbeat || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, json
          coverage: none

      - name: 📦 Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: ⏱️ Wait for ChromaDB to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v2/heartbeat | grep -q timestamp; then
              echo "ChromaDB is up!";
              exit 0;
            fi
            echo "Waiting for ChromaDB to start..."
            sleep 5
          done
          echo "❌ ChromaDB did not become ready in time" >&2
          exit 1

      - name: 🧪 Run PHPUnit
        run: ./vendor/bin/phpunit --testdox